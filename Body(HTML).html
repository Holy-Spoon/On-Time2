<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On-Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Get your Parcel Quote</h1>
      <p>From every postal company in New Zealand</p>
    </div>

    <div class="location">
      <h2>Where are you sending to?</h2>
      <label for="origin">I am sending from:</label>
      <input type="text" id="origin" placeholder="Enter origin">

      <label for="destination">I am sending to:</label>
      <input type="text" id="destination" placeholder="Enter destination">
    </div>

    <div class="dimensions">
      <h2>Select the Dimensions of your Parcel</h2>
      <img src="labled_3d_rectangle.svg" alt="Parcel dimensions">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Height">

      <label for="length">Length (cm)</label>
      <input type="number" id="length" placeholder="Length">

      <label for="width">Width (cm)</label>
      <input type="number" id="width" placeholder="Width">
    </div>

    <div class="weight">
      <h2>What weight range does your parcel fit into?</h2>
      <label for="weight-range">Select weight range:</label>
      <select name="weight-range" id="weight-range">
        <option value="Weighs up to 3Kg">Weighs up to 3Kg</option>
        <option value="Weighs up to 5Kg">Weighs up to 5Kg</option>
        <option value="Weighs up to 10Kg">Weighs up to 10Kg</option>
        <option value="Weighs up to 15Kg">Weighs up to 15Kg</option>
        <option value="Weighs up to 20Kg">Weighs up to 20Kg</option>
        <option value="Weighs up to 25Kg">Weighs up to 25Kg</option>
      </select>
    </div>

    <div class="value">
      <h2>What is the value?</h2>
      <label for="parcel-value">Select Value (NZD)</label>
      <select name="parcel-value" id="parcel-value">
        <option value="up to $250">up to $250</option>
        <option value="Between $250 - $2000">Between $250 - $2000</option>
        <option value="More than $2000">More than $2000</option>
      </select>
    </div>
  </div>
</body>
</html>
