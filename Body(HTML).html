    <body>

  <div class="dimensions">
        <label for="height">Height (cm)</label>

  <div class="weight" >
    <body>
      <h2>What weight range does your parcel fit into?</h2>
      <lable for ="weight range">Select weight range:</lable>

        <option value="Weighs up to 3Kg">Weighs up to 3Kg</option>

    </body>

  <div class = "value" >
    <h2>What is the vaule</h2>
      <label for = "parcel value">Select Value (NZD)</label>
      <select name = "parcel value" id = "parcel value">
        <option value="up to $250">up to $250</option>
        <option value="Between $250 - $2000">Between $250 - $2000</option>
